<!DOCTYPE html>

<html>
    <head>
        <title>RPS - Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/main.css">
    </head>

    <body>

        <div class='head'>
            <h1>Paper Scissor Rock</h1>
        </div>
        <button class='btn btn-dark' onclick="displayform()">START GAME</button>

        <div id="create1" class="login-box" style="visibility: hidden; z-index: 100;">
            <div style="margin-top: 5%;" id="start">
                <form method="post" id = "form1">
                    <div class="user-box">
                        <input type="text" name="username" autocomplete="off" required>
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="number" name="rounds" autocomplete="off" min="5" max="100" required step="5">
                        <label># Rounds</label>
                    </div>
                    <div class="user-box">
                        <button type="submit" class="btn btn-dark" onclick="webcam()">PLAY</button>
                    </div>
                </form>
            </div>
        </div>    

        <script>
            function displayform() {
                if (document.getElementById("create1").style.visibility == 'hidden'){
                    document.getElementById("create1").style.visibility = 'visible';
                }
            }
            function webcam() {
          alert("Do you allow RPS to access your webcam?");
          }
        </script>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
